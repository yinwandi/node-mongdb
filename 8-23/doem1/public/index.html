<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/bootstrap.css">
</head>
<body>
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  添加
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加数据</h4>
      </div>
      <div class="modal-body">
       
		 <form class="myform">
  			<div class="form-group">
    			<label>编号</label>
   			 	<input type="text" placeholder="编号" name="num">
  			</div>
  			<div class="form-group">
    			<label>姓名</label>
    			<input type="text" placeholder="姓名" name="name">
  			</div>
  			<div class="form-group">
    			<label>年龄</label>
    			<input type="text" placeholder="年龄" name="age">
  			</div>
  			<div class="form-group">
    			<label>性别</label>
    			<input type="text" placeholder="性别" name="sex">
  			</div>
  			<button type="button" class="close" data-dismiss="modal" aria-label="Close">提交</button>
		 </form>

      </div>
    </div>
  </div>
</div>  <!-- 摸态框结束 -->
<table class="tab table table-hover">
	<thead>
		<th>编号</th>
		<th>姓名</th>
		<th>年龄</th>
		<th>性别</th>
    <th>删除</th>
    <th>修改</th>
	</thead>
	<tbody>
		
	</tbody>
</table>
<script src="script/jquery.js"></script>
<script src="script/bootstrap.js"></script>
<script>
  $("table tbody").delegate(".del","click",function(){
    var number = $(this).attr("data_num");
    var cont={"num":number}
    $.ajax({
      method:"post",
      url:"/remove",
      data:cont
    }).done(function(data){
      show(data)
    })
  
  })

   $("table tbody").delegate(".updata","click",function(){
    var number = $(this).attr("data_num");
    var cont={"num":number}
    $.ajax({
      method:"post",
      url:"/updata",
      data:cont
    }).done(function(data){
      show(data)
    })
  
  })



	$(".myform").submit(function(){  //form的class属性
		var data = $(this).serialize();
       	$.ajax({
       		method:"post",
       		url:"/insert",   //插入数据
       		data:data
       	}).done(function(data){
       		show(data)   //调用show显示数据在表格里
       	})
       	       //清空tbody里的数据若不写这句话，就把之前的数据又添加一遍在添加新数据
       	return false;  //取消默认属性
     })
	ajax()
	function ajax(){  //第二种方法实现插入数据的时候调用
		$.ajax({
				method:"get",   //获取数据
				url:"/find",		
			}).done(function(data){
	            show(data);
			})
	}
    function  show(elem){
      $("table tbody tr").empty()
       for( var i in elem){
       	var $tr=$("<tr>")
       	for(var j in elem[i]){
       		if(j!="_id"){
       			var text=elem[i][j]
	       		var $td=$("<td>")
	       		$td.text(text)
	       		$tr.append($td)
       		}
       		
       	}
        $tr.append("<td><button class='del' data_num='"+ elem[i].num +"'>删除</button></td>")
        $tr.append("<td><button class='updata' data_num='"+ elem[i].num +"'>修改</button></td>")

       	$("table tbody").append($tr)
       }
    }

</script>
</body>
</html>
