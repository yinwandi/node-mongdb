<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button class="but1">get请求</button>
    <button class="but2">post请求</button>
    <button class="ajax">ajax请求</button>
    <script src="script/jquery.js"></script>
    <script>
       $(".but1").click(function(){
       		$.get("/hello",{"username":"li","password":"aaa"},function(show){
       			alert(show)
       		})
       })
        $(".but2").click(function(){
       		$.post("/home",{"username":"wang","password":"aaa"},function(show){
       			alert(show)
       		})
       })
       
        $(".ajax").click(function(){
        	$.ajax({
        		"method":"get",
        		"url":"/hello",
        		"data":{"username":"yang","password":"aaa"}
        	}).done(function(show){
                 alert(show)
        	}).fail(function(){
        		alert("请求失败")
        	})
        })
    </script>
</body>
</html>
