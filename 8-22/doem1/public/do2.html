<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button class="but1">get请求</button>
	<button class="but2">post请求</button>
	<script>
		var obut1 = document.querySelecter(".but1")
		var obut2 = document.querySelecter(".but2")
		obut1.onclick=function(){
			var xhr = new XMLHttpRequest();
       xhr.open("get","/hello");
       xhr.send();
       xhr.onreadystatechange=function(){
	       	if(xhr.readyState==4 && xhr.status==200){
	       		alert(xhr.responseText)
	       	}
          }
		}

       obut2.onclick=function(){

       		xhr.open("post","home");
	       xhr.send();
	       xhr.onreadystatechange=function(){
		   	 if(xhr.readyState==4 && xhr.status==200){
		   		alert(xhr.responseText)
		   	}
	       }

       }
       

	</script>
</body>
</html>
